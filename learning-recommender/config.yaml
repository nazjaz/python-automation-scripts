behavior_analysis:
  analysis_enabled: true

completion_analysis:
  analysis_enabled: true

difficulty_adaptation:
  score_thresholds:
    beginner: 0.7
    intermediate: 0.75
    advanced: 0.8

objective_tracking:
  tracking_enabled: true

recommendations:
  min_confidence: 0.5
  max_recommendations: 10

reporting:
  generate_html: true
  generate_csv: true
  output_directory: "reports"
  include_charts: true

logging:
  file: "logs/learning_recommender.log"
  max_bytes: 10485760
  backup_count: 5
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
