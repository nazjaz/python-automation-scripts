recipients:
  default_preferences:
    categories: []
    price_range:
      min: 0.0
      max: 1000.0
    interests: []
    age_range:
      min: 0
      max: 100

gift_catalog:
  categories:
    - "electronics"
    - "books"
    - "clothing"
    - "jewelry"
    - "home_decor"
    - "sports"
    - "toys"
    - "food"
    - "experiences"
    - "subscriptions"
  default_items_per_category: 50

recommendations:
  max_recommendations: 10
  min_score_threshold: 0.3
  preference_weight: 0.4
  purchase_history_weight: 0.3
  occasion_weight: 0.2
  price_weight: 0.1
  diversity_factor: 0.3

occasions:
  types:
    - "birthday"
    - "anniversary"
    - "wedding"
    - "graduation"
    - "holiday"
    - "thank_you"
    - "congratulations"
    - "get_well"
  occasion_multipliers:
    birthday: 1.2
    anniversary: 1.15
    wedding: 1.3
    graduation: 1.1
    holiday: 1.1
    thank_you: 1.0
    congratulations: 1.1
    get_well: 1.05

price_ranges:
  budget: 0.0
  low: 25.0
  medium: 100.0
  high: 500.0
  premium: 1000.0

logging:
  file: "logs/gift_recommender.log"
  max_bytes: 10485760
  backup_count: 5
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
