preference_analysis:
  analysis_enabled: true

history_analysis:
  analysis_enabled: true

engagement_analysis:
  analysis_enabled: true

recommendation:
  recommendation_weights:
    preference: 0.3
    history: 0.4
    engagement: 0.3

reporting:
  generate_html: true
  generate_csv: true
  output_directory: "reports"
  include_charts: true

logging:
  file: "logs/content_recommender.log"
  max_bytes: 10485760
  backup_count: 5
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
