purchase_history:
  file_path: "data/purchases.csv"
  format: "csv"
  customer_id_column: "customer_id"
  product_id_column: "product_id"
  purchase_date_column: "purchase_date"
  quantity_column: "quantity"
  category_column: "category"
  price_column: "price"

browsing_behavior:
  file_path: "data/browsing.csv"
  format: "csv"
  customer_id_column: "customer_id"
  product_id_column: "product_id"
  timestamp_column: "timestamp"
  action_type_column: "action_type"
  view_duration_column: "view_duration_seconds"

inventory:
  file_path: "data/inventory.csv"
  format: "csv"
  product_id_column: "product_id"
  quantity_column: "quantity"
  in_stock_column: "in_stock"

seasonal:
  enable_seasonal_boost: true
  seasonal_categories:
    winter:
      - 12
      - 1
      - 2
    spring:
      - 3
      - 4
      - 5
    summer:
      - 6
      - 7
      - 8
    fall:
      - 9
      - 10
      - 11
  seasonal_boost_multiplier: 1.5

recommendation:
  max_recommendations: 20
  min_score_threshold: 0.3
  purchase_history_weight: 0.4
  browsing_weight: 0.3
  seasonal_weight: 0.3
  require_in_stock: true

output_file: "logs/recommendations.json"
report_file: "logs/recommendation_report.md"
